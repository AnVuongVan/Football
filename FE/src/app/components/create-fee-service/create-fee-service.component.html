<div class="container">
    <div class="row g-5">
      <div class="col-6 text-capitalize">
        <h2>Thêm phí dịch vụ</h2>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-end align-items-center">
          <a routerLink="/details-book">Quay lại</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form (submit)="createFeeService()" [formGroup]="addForm" class="mt-5 form">
          <div class="form-group mb-5">
            <select [(ngModel)]="feeServiceId" required>
                <option *ngFor="let item of items" [value]="item.value">{{ item.label }}</option>
            </select>
          </div>          
          <div class="form-group mb-5">
            <input type="number" [(ngModel)]="quantity" name="quantity" min="1">
          </div>
          <button type="submit" [disabled]="addForm.invalid"
            class="btn btn-primary d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-plus"></i>
            <span>Thêm</span>
          </button>
        </form>
      </div>
    </div>
  </div>
